<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Atractor de Lorentz</title>
</head>
<body>
    <canvas style="background-color: black;" id="background_canvas"></canvas>
    <div id="wrapper">
        <div id="initial">
            <div id="parameters">
                <div class="parameter_control">
                    <label for="a">A:</label>
                    <input size="5" type="number" id="a" name="a" value="10">
                </div>
                
                <div class="parameter_control">
                    <label for="b">B:</label>
                    <input size="5" type="number" id="b" name="b" value="28">
                </div>
                
                <div class="parameter_control">
                    <label for="c">C:</label>
                    <input size="5" type="number" id="c" name="c" value="2.66">
                </div>
                
            </div>
            
            <input type="button" style="text-align: center;" id="run" value="EJECUTAR">
            </div>
            <div id="container" width="800" height="800"></div>
            
            <div id="control_buttons">
                <svg id="reset" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
                </svg>
                <svg id="play" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"></path>
                </svg>
                
            </div>
            
            
    </div>
    
       
    <h1 id='error_text' style="color: red; position: absolute; width: 100%; bottom: 0; text-align: center; margin-bottom: 10px; display: none;">ERROR</h1>
    

    <script type="importmap">
        {
            "imports": {
                "three": "./lib/three.module.js"
            }
        }
    </script>
    <script   type="module" src="main.js"></script>
</body>
</html>
